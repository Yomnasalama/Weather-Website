<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://kit.fontawesome.com/43b2306454.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/mediaQuery.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary pt-5 pb-5">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#">
                <img src="https://routeweather.netlify.app/images/logo@2x.png" alt="" class="logo" width="64" height="38">
                <div class="logo-type">
                    <h1 class="site-title">Weather</h1>
                    <small class="site-description">tagline goes here</small>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto pe-5">
                    <a class="nav-link" href="#">Home</a>
                    <a class="nav-link ms-5" href="#">News</a>
                    <a class="nav-link ms-5" href="#">Live Camera</a>
                    <a class="nav-link ms-5" href="#">Photos</a>
                    <a class="nav-link ms-5 me-5" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="hero" data-bg-image="./images/banner.png" style="background-image: url(&quot;images/banner.png&quot;);">
        <div class="container">
            <form class="find-location">
                <input type="text" placeholder="Find your location..." id="search">
                <input type="button" value="Find" id="submit">
            </form>
    
        </div>
    </div>

    <div class="forecast-table">
        <div class="container">
            <div class="row">
                <div class="forecast-container" id="forecast">
                    <div class="col-lg-4 col-sm-12">
                        <div class="today forecast">
                            <div class="forecast-header" id="today">
                                <div class="day">Monday</div>
                                <div class=" date">9December</div>
                            </div>
                            <div class="forecast-content" id="current">
                                <div class="location">Cairo</div>
                                <div class="degree">
                                    <div class="num">17.1<sup>o</sup>C</div>
                            
                                    <div class="forecast-icon">
                                        <img src="https://cdn.weatherapi.com/weather/64x64/night/113.png" alt="" width="90">
                                    </div>
                            
                                </div>
                                <div class="custom">Clear</div>
                                <span><img src="images/icon-umberella.png" alt=""> 20%</span>
                                <span><img src="images/icon-wind.png" alt=""> 18km/h</span>
                                <span><img src="images/icon-compass.png" alt=""> East</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="forecast">
                            <div class="forecast-header">
                                <div class="day">Tuesday</div>
                            </div>
                            <div class="forecast-content">
                                <div class="forecast-icon">
                                    <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" width="48">
                                </div>
                                <div class="degree">23.7<sup>o</sup>C</div>
                                <small>14.1<sup>o</sup></small>
                                <div class="custom">Partly Cloudy </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="forecast">
                            <div class="forecast-header">
                                <div class="day">Tuesday</div>
                            </div>
                            <div class="forecast-content">
                                <div class="forecast-icon">
                                    <img src="https://cdn.weatherapi.com/weather/64x64/day/119.png" alt="" width="48">
                                </div>
                                <div class="degree">23.6<sup>o</sup>C</div>
                                <small>14.9<sup>o</sup></small>
                                <div class="custom">Cloudy </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form action="#" class="subscribe-form">
                        <input type="text" placeholder="Enter your email to subscribe...">
                        <input type="submit" value="Subscribe">
                    </form>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <div class="social-links">
                        <a href="#"><i class="fa fa-facebook p-3 border rounded-circle"></i></a>
                        <a href="#"><i class="fa fa-twitter p-3 border rounded-circle"></i></a>
                        <a href="#"><i class="fa fa-google-plus p-3 border rounded-circle"></i></a>
                        <a href="#"><i class="fa fa-pinterest p-3 border rounded-circle"></i></a>
                    </div>
                </div>
            </div>
            <p class="footerr">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
   
    
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
